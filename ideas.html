<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ideas.css">
    <link rel="icon" type="image/x-icon" href="./assets/image/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--Danna: section the nav (profile)-->
        <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div class="d-flex">
                    <img src="./assets/image/logo.jpg" alt="logo" width="50" height="50">
                <h2 class="navbar-brand">MemoStream</h2>
                </div>
                <div class="d-flex">
                    <!-- Button trigger modal -->
                <button id="'myInput" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-light">Profile</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h2  class="modal-title fs-5" id="nameProfile"> </h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="emailProfile"></p>
                    <p id="totalIdeas">Total de ideas: 0</p>
                    <p>Listas</p>
                    <ul id="listIdeas">
                    
                    </ul>
                </div>
                </div>
            </div>
            </div>
            <button class="btn btn-outline-primary" type="submit">Logout</button>
      </div>
                
             </div>
        </nav>
    </header>
    <div class="cuadroBoottons">
        <button class="btnCrearIdea" id="crearIdea">Crear Idea</button>
        <button class="btnFiltroCategorias">Categorias</button>
        <button class="btnFiltroAutor">Autor</button>
    </div>
    <div id="containerIdeas">
        
    </div>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Nueva Idea</h2>
                <button class="modal-close" id="cerrarModal" onclick="cerrarModal()">&times;</button>
            </div>
            <form id="modalForm">
                <div class="form-group">
                    <label for="nombre">Autor</label>
                    <select id="categoria1" required>
                        <option value="" disabled selected>Selecciona una opción...</option>
                        <option value="Danna">Danna</option>
                        <option value="Guengue">Guengue</option>
                        <option value="Jefecito">Jefecito</option>
                        <option value="Santiago">Santiago</option>
                        <option value="Recursos">Recursos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Categoria</label>
                    <select id="categoria2" required>
                        <option value="" disabled selected>Selecciona una opción...</option>
                        <option value="1">#1</option>
                        <option value="2">#2</option>
                        <option value="3">#3</option>
                        <option value="4">#4</option>
                        <option value="5">#5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telefono">Idea</label>
                    <textarea id="idea" rows="4" placeholder="Escribe aquí detalles del registro..."></textarea>
                </div>
                <button type="button" class="btn-submit" onclick="btnGuardarIdea()">Guardar</button>
            </form>
        </div>
    </div>
    <script src="./js/ideas.js"></script>
    <script src="./js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
